log4j.rootLogger=info,stdout,info,error
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%t] (%F:%L) - %m%n
 
log4j.logger.info=info
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%t] (%F:%L) - %m%n
log4j.appender.rootlog.MaxFileSize=20000KB   
log4j.appender.rootlog.MaxBackupIndex=3 
log4j.appender.info.Threshold = INFO 
log4j.appender.info.append=true
log4j.appender.info.File=D:/Genuitec/Workspaces/MyEclipse 8.x/CrawlBBS/logs/info.log

log4j.logger.error=error
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%t] (%F:%L) - %m%n
log4j.appender.rootlog.MaxFileSize=20000KB   
log4j.appender.rootlog.MaxBackupIndex=3 
log4j.appender.error.Threshold = ERROR 
log4j.appender.error.append=true
log4j.appender.error.File=D:/Genuitec/Workspaces/MyEclipse 8.x/CrawlBBS/logs/error.log